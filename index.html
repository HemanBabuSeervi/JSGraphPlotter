<div id=settings>
    <button onclick="toggleOptionsVisible()">⚙️ Settings </button>
    <div id=options>
        <div>
            <label for=w>Sheet Width :</label>
            <input id=w name=w></input>
        </div>
        <div>
            <label for=h>Sheet Height :</label>
            <input id=h name=h></input>
        </div>
        <div>
            <label for=sc>Sheet Color :</label>
            <input id=sc name=sc></input>
        </div>
        <div>
            <label for=ac>Axes Color :</label>
            <input id=ac name=ac></input>
        </div>
        <div>
            <label for=pc>Plot Color :</label>
            <input id=pc name=pc></input>
        </div>
        <div>
            <button style="width:100%" onclick="themeChange()">✔️</button>
        </div>
    </div>
</div>
<div id=panel>
    <div id=drawGraph>
        <label for=eq>f(x) =</label>
        <input id=eq name=eq value="x*sin(x)"></input>
        <input value=✔️ type=button onclick="drawGraphDOM()"></input>
    </div>
    <div id=evaluate>
        <label for=ev>f(</label>
        <input id=ev name=ev>)=</input>
        <span id=ev-result></span>
        <input style="float:right" value=✔️ type=button onclick="evaluateDOM()"></input>
    </div>
    </div>
</div>
<div id=scale>
    <h3>Scale</h3>
    <div>
    <label for=scaleX>X axis : </label>
    <input id=scaleX name=scaleX value=1></input>
    </div>
    <div>
    <label for=scaleY>Y axis : </label>
    <input id=scaleY name=scaleY value=1></input>
    </div>
    <input style="width:100%" value=✔️ type=button onclick="reScaleDOM()"></input>
</div>

<canvas id="graph"></canvas>
<script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
<script src=script.js></script>

*{
    padding:0;

    position:fixed;

#scale{
    position:fixed;
    top:5%;
    right:5%;
}
#scale>input{
    margin:2px;
}
#scale>h3{
    text-align:center;
    
}

    font-size:1.2em;
    max-width:300px;
}

    position:fixed;

    left:5%;

    margin:3px;

    float:right;
